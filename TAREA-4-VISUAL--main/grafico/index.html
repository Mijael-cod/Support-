<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Chart MySQL</title>

    <style>        
    </style>
</head>
<body>
    
    <canvas id="myChart" style="position: relative; height: 40vh; width: 80vw;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        var ctx = document.getElementById('myChart')
        var myChart = new Chart(ctx, {
            type:'bar',
            data:{
                datasets: [{
                    label: 'Profesor',
                    backgroundColor: ['#6bf1ab','#63d69f', '#438c6c', '#509c7f', '#1f794e', '#34444c', '#90CAF9', '#64B5F6', '#42A5F5', '#2196F3', '#0D47A1'],
                    borderColor: ['White'],
                    borderWidth:1
                }]
            },
            options:{
                scales:{
                    y:{
                        beginAtZero:true
                    }
                }
            }
        })

        let url = 'http://localhost:8080/api/profesor/all'
        fetch(url)
            .then( response => response.json() )
            .then( datos => mostrar(datos) )
            .catch( error => console.log(error) )


        const mostrar = (articulos) =>{
            articulos.forEach(element => {
                myChart.data['labels'].push(element.NOMBRE)
                myChart.data['datasets'][0].data.push(element.ID)
                myChart.update()
            });                     
        
        }      
              



    </script>

    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped" style="">
          <thead style="background-color: blue;">
            <tr>  
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Departamento</th>          
            </tr>
          </thead>
          <tbody id="data" style="background-color: bisque;">
          </tbody>
        </table>
      </div>

      <script>
        let url2 = 'http://localhost:8080/api/profesor/all';
        fetch(url2)
            .then( response => response.json() )
            .then( data => mostrarData(data) )
            .catch( error => console.log(error) )

        const mostrarData = (data) => {
            console.log(data)
            let body = ""
            for (var i = 0; i < data.length; i++) {      
               body+=`<tr><td>${data[i].ID}</td><td>${data[i].NOMBRE}</td><td>${data[i].APELLIDOS}</td><td>${data[i].Departamento}</td></tr>`
            }
            document.getElementById('data').innerHTML = body
            //console.log(body)
        }
      </script>

      
</body>
</html>
